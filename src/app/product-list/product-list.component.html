<br>
<h2 style = "font-weight:bold">Products</h2>
<div *ngFor= "let product of productsInside">
  <a [title] = "product.name + ' details'">
  <h3>{{product.name}}</h3>
  </a>
  <p *ngIf = "product.description">
    Description : {{product.description}}
  </p>
  <button (click) = "share()" >
    Share
  </button>
</div>
